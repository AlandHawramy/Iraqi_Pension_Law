<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ژمێریاری مووچە</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>یاسایی خانەنشینی عێراق</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </div>
        
        <div class="form-container">
            <div class="form-row">
               
                <div class="form-group">
                    <label for="salary1">مووچەی ساڵی ٢٠٢٢</label>
                    <input type="text" id="salary1" pattern="[0-9]*\.?[0-9]*" placeholder="مانگانە لە ٢٠٢٢ چەندت وەرگرتوە " inputmode="numeric" aria-label="مووچەی یەکەم">
                </div>
                <div class="form-group">
                    <label for="salary2">مووچەی ساڵی ٢٠٢٣</label>
                    <input type="text" id="salary2" pattern="[0-9]*\.?[0-9]*" placeholder="مانگانە لە ٢٠٢٣ چەندت وەرگرتوە " inputmode="numeric" aria-label="مووچەی دووەم">
                </div>     
                     </div>
            <div class="form-row">
                <div class="form-group">
                   <label for="salary3">مووچەی ساڵی ٢٠٢٤</label>
                    <input type="text" id="salary3" pattern="[0-9]*\.?[0-9]*" placeholder="مانگانە لە ٢٠٢٤ چەندت وەرگرتوە " inputmode="numeric" aria-label="مووچەی سێیەم">
                 </div>
            
                  <div class="form-group">
                    <label for="degree">بڕوانامە</label>
                    <select id="degree" aria-label="بڕوانامەکانت">
                        <option value="0">بڕوانامەم نییە</option>
                        <option value="0.05">دیپلۆم</option>
                        <option value="0.10">بەکالۆریۆس</option>
                        <option value="0.15">دیپلۆمی بالا</option>
                        <option value="0.15">ماستەر</option>
                        <option value="0.20">دکتۆرا</option>
                    </select>
                 </div>
            </div>
            
            <div class="form-group">
                <label for="service-years">ساڵانی خزمەت</label>
                <input type="text" id="service-years" pattern="[0-9]*\.?[0-9]*" placeholder="چەند ساڵ خزمەتت هەیە" inputmode="numeric" aria-label="ساڵانی خزمەت">
            </div>
            
            <button class="btn" onclick="calculate()">ژمێرکردن</button>
            
             <div class="results">
               <div class="result-row">
                 <div class="result-item">
                   <strong>تێکڕای مووچە</strong>
                   <span id="result1">0</span>
                 </div>
                 <div class="result-item">
                   <strong>دەرماڵەی بژێوی</strong>
                   <span id="result2">0</span>
                 </div>
               </div>
               <div class="result-row">
                 <div class="result-item">
                     <strong>دەرماڵەی بڕوانامە</strong>
                      <span id="result3">0</span>
                    </div>
                    <div class="result-item"   >
                        <strong>کۆی گشتی</strong>
                        <span id="final-result">0</span>
                     </div>
                  </div>
              </div>
            
        </div>

        <footer class="footer">
            <a href="https://t.me/AW_Graphic_IT" target="_blank" style="text-decoration: none; color: inherit; display: inline-block;">
                <p style="margin: 0; padding: 0; display: inline;">
                    
                    <span style="color:var(--accent-color); font-size: 1.1em;  ">Aland</span>
                    
                </p>
                 
            </a>
        </footer>
    </div>
 
    <div id="alert" class="alert" role="alert"></div>

    <script  src="JS/js.js">
    </script>
 
</body>
</html>
